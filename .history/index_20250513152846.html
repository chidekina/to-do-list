<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="px-16 py-8 flex justify-between items-center bg-black">
      <div class="flex gap-5 items-center">
        <img src="/assets/checklist.png" alt="Icone de um checklist" />
        <h1 class="font-bold text-3xl italic text-white">BUCKET LIST</h1>
      </div>
      <div class="w-fit">
        <input type="text" id="search-bar" placeholder="Digite a tarefa que voce busca" class="rounded-3xl w-96 h-10 px-5">
      </div>
    </header>
    <main class="px-16 py-6">
      <div class="flex justify-between">
        <h2 class="font-semibold text-5xl">TAREFAS</h2>
        <button type="submit" class="bg-black text-white font-semibold text- px-4 rounded-3xl">Nova Tarefa</button>
      </div>
    </main>
  </body>
</html>
