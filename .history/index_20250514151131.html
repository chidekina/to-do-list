<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="/assets/checklist.png" alt="Icone de um checklist" />
        <h1>BUCKET LIST</h1>
      </div>
      <div>
        <input type="text" id="search-bar" placeholder="Digite a tarefa que voce busca" />
      </div>
    </header>
    <main class="px-16 py-6">
      <div id="title">
        <h2>TAREFAS</h2>
        <button onclick="newTask()">Nova Tarefa</button>
      </div>
      <section id="tasks">
        <div>
          <h6>Nenhuma tarefa disponivel.</h6>
        </div>
      </section>
      <section id="overlay"></section>
      <div id="createTask" class="modal">
        <form>
          <h3>Criar tarefa</h3>
          <
          <label for="title">Titulo</label>
          <input type="text" id="title" />
          <label for="description">Descricao</label>
          <textarea id="description"></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
