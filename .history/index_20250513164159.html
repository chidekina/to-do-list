<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="/assets/checklist.png" alt="Icone de um checklist" />
        <h1>BUCKET LIST</h1>
      </div>
      <div>
        <input type="text" id="search-bar" placeholder="Digite a tarefa que voce busca" class="rounded-3xl w-96 h-10 px-5" />
      </div>
    </header>
    <main class="px-16 py-6">
      <div class="flex justify-between">
        <h2 class="font-semibold text-5xl">TAREFAS</h2>
        <button type="submit" id="new-task" onclick="newTask()" class="bg-black text-white font-semibold text-xl px-4 rounded-3xl">Nova Tarefa</button>
      </div>
      <section id="tasks">
        <div class="mt-6 flex justify-center">
          <h6 class="text-3xl font-semibold text-gray-500">Nenhuma tarefa disponivel.</h6>
        </div>
      </section>
      <section id="overlay" class="w-full h-full fixed top-0 left-0 z-10 bg-black opacity-40 active"></section>
      <div id="modal" class="w-96 bg-white p-4 fixed top-1/2 left-1/2 z-20">
        <form class="flex flex-col">
          <h3 class="font-bold text-2xl text-gray-400 mb-6">Criar tarefa</h3>
          <label for="title">Titulo</label>
          <input type="text" id="title" class="w-full h-8 border-2 border-solid border-[#DEDEDE] rounded-b-md mb-4"/>
          <label for="description">Descricao</label>
          <textarea id="description" class="w-full border-2 border-solid border-[#DEDEDE] h-32"></textarea>
          <button class="mt-3 bg-black text-white font-semibold text-xl px-4 rounded-3xl py-1">Criar</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
