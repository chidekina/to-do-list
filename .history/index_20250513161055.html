<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="px-16 py-8 flex justify-between items-center bg-black">
      <div class="flex gap-5 items-center">
        <img src="/assets/checklist.png" alt="Icone de um checklist" />
        <h1 class="font-bold text-3xl italic text-white">BUCKET LIST</h1>
      </div>
      <div class="w-fit">
        <input type="text" id="search-bar" placeholder="Digite a tarefa que voce busca" class="rounded-3xl w-96 h-10 px-5" />
      </div>
    </header>
    <main class="px-16 py-6">
      <div class="flex justify-between">
        <h2 class="font-semibold text-5xl">TAREFAS</h2>
        <button type="submit" class="bg-black text-white font-semibold text-xl px-4 rounded-3xl">Nova Tarefa</button>
      </div>
      <section id="tasks">
        <div class="mt-6 flex justify-center">
          <h6 class="text-3xl font-semibold text-gray-500">Nenhuma tarefa disponivel.</h6>
        </div>
      </section>
      <section id="overlay" class="w-full h-full fixed top-0 left-0 z-10 bg-black opacity-40"></section>
      <div id="modal" class="w-96 bg-white p-4 fixed top-1/2 left-1/2 z-20">
        <form>
          <h3 class="font-bold text-2xl text-gray-400 mb-6">Criar tarefa</h3>
          <label for="title">Titulo</label>
          <input type="text" id="title" class="w-full h-8 border-2 border-solid border-[#DEDEDE] rounded-b-md"/>
          <label for="description">Descricao</label>
          <textarea id="description"></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
  </body>
</html>
