<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="/assets/checklist.png" alt="Icone de um checklist" />
        <h1>BUCKET LIST</h1>
      </div>
      <div>
        <input type="text" id="search-bar" placeholder="Digite a tarefa que voce busca" class="rounded-3xl w-96 h-10 px-5" />
      </div>
    </header>
    <main class="px-16 py-6">
      <div id="title">
        <h2>TAREFAS</h2>
        <button type="submit" id="new-task" onclick="newTask()">Nova Tarefa</button>
      </div>
      <section id="tasks">
        <div class="mt-6 flex justify-center">
          <h6 class="text-3xl font-semibold text-gray-500">Nenhuma tarefa disponivel.</h6>
        </div>
      </section>
      <section id="overlay"></section>
      <div id="modal">
        <form>
          <h3 >Criar tarefa</h3>
          <label for="title">Titulo</label>
          <input type="text" id="title" />
          <label for="description">Descricao</label>
          <textarea id="description"></textarea>
          <button class="mt-3 bg-black text-white font-semibold text-xl px-4 rounded-3xl py-1">Criar</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
